name: Check for broken links

on:
  push:
    branches:
      - master
      - main
    paths:
      - "assets/**"
      - "**.html"
      - "**.js"
      - "**.liquid"
      - "**/*.md"
      - "**.yml"
      - "!README.md"
      - "!CUSTOMIZE.md"

  pull_request:
    branches:
      - master
      - main
    paths:
      - "assets/**"
      - "**.html"
      - "**.js"
      - "**.liquid"
      - "**/*.md"
      - "**.yml"
      - "!README.md"
      - "!CUSTOMIZE.md"

  workflow_dispatch:

jobs:
  link-checker:
    runs-on: ubuntu-latest
