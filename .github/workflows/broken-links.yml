name: Check for broken links

on:
  push:
    branches:
      - master
      - main
    paths:
      - "assets/**"
      - "**.html"
      - "**.js"
      - "**.liquid"
      - "**/*.md"
      - "**.yml"
      - "!README.md"
      - "!CUSTOMIZE.md"

  pull_request:
    branches:
      - master
      - main
    paths:
      - "assets/**"
      - "**.html"
      - "**.js"
      - "**.liquid"
      - "**/*.md"
      - "**.yml"
      - "!README.md"
      - "!CUSTOMIZE.md"

jobs:
  link-checker:
    runs-on: ubuntu-latest
    continue-on-error: false  # 如果你希望构建继续运行，即使有坏链，可改为 true
    steps:
      - uses: actions/checkout@v4

      - name: Link Checker 🔗
        uses: lycheeverse/lychee-action@v1.9.0
        with:
          fail: true
          args: >-
            --verbose
            --no-progress
            --exclude https://dte_aicomas_2025.iacm.info
            --exclude-path README.md
            --exclude-path CUSTOMIZE.md
            --exclude-path _posts/2018-12-22-distill.md
            './**/*.md' './**/*.html'
